<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
    
    <style>
        body {
        background-image: url("{{ url_for('static', filename='images1.jpg') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <h1>Fertilizer Stock Management System</h1>

   
    <a href="{{ url_for('add_item') }}">Add New Item</a>
    
    <h2>Item List</h2>
    <table border="1"> 
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.id}}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>â‚¹{{ item.price }}</td>
                <td>
                    
                    
                    <a href="{{ url_for('update_item', id=item.id) }}">Edit</a> |
                    <a href="{{ url_for('delete_item', id=item.id) }}" 
                       onclick="return confirm('Are you sure you want to delete this item?')">Delete</a>
                </td>
            </tr>
            {% else %}
            
            <tr>
                <td colspan="4">No items found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
