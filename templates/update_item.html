<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Fertilizer Stock</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Update Fertilizer Stock</h1>

    
    <form action="{{ url_for('update_item', id=item.id) }}" method="POST">
        
        
        <label for="name">Fertilizer Name:</label><br>
        <input type="text" id="name" name="name" value="{{ item.name }}" required><br><br>

        
        <label for="quantity">New Quantity (kg):</label><br>
        <input type="number" id="quantity" name="quantity" value="{{ item.quantity }}" required><br><br>

        
        <label for="price">New Price per Unit:</label><br>
        <input type="number" id="price" name="price" value="{{ item.price }}" required><br><br>

        
        <input type="submit" value="Update Fertilizer">
    </form>

</body>
</html>
